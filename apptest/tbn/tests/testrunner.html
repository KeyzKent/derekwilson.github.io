<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<!-- Stop IE whinging about running scripts from local files -->
<!-- saved from url=(0014)about:internet -->
<head>
  <title>Jasmine Test Runner</title>

  <!-- jasmine files -->
  <link rel="shortcut icon" type="image/png" href="scripts/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="scripts/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="scripts/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="scripts/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- framework files -->
  <script src="../scripts/jquery-1.8.1.min.js" type="text/javascript"></script>
  <!-- not sure if I want this or not - I'll leave it out for the moment, it does give a large box at the top of the results if included
  <script src="../scripts/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>
  -->
  <script src="../scripts/modernizr-2.5.3.js" type="text/javascript"></script>
  <script src="../scripts/knockout-2.1.0.debug.js" type="text/javascript"></script>
  <script src="../scripts/moment.min.js" type="text/javascript"></script>

  <!-- source files - files under test -->
  <script src="../viewmodel/environment.js" type="text/javascript"></script>
  <script src="../viewmodel/bindingHelpers.js" type="text/javascript"></script>
  <script src="../viewmodel/jsonDataSource.js" type="text/javascript"></script>
  <script src="../viewmodel/arrayStorageContainer.js" type="text/javascript"></script>
  <script src="../viewmodel/snippet.js" type="text/javascript"></script>
  <script src="../viewmodel/selectedSnippetStorage.js" type="text/javascript"></script>
  <script src="../viewmodel/userTokenStorage.js" type="text/javascript"></script>
	<script src="../viewmodel/messageTokenProcessor.js" type="text/javascript"></script>
  <script src="../viewmodel/messageViewModel.js" type="text/javascript"></script>
  <script src="../viewmodel/snippetsViewModel.js" type="text/javascript"></script>
  <script src="../viewmodel/tokensViewModel.js" type="text/javascript"></script>

  <!-- tests -->
  <script src="spec/EnvironmentTests.js" type="text/javascript"></script>
  <script src="spec/SelectedSnippetStorageTests.js" type="text/javascript"></script>
  <script src="spec/UserTokenStorageTests.js" type="text/javascript"></script>
  <script src="spec/MessageTokenProcessorTests.js" type="text/javascript"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
<body>
</body>
</html>
