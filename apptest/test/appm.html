<!DOCTYPE html>
<html manifest="htmltestappm.appcache">
	<head>
		<title>jqm Test App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
	    <link rel="stylesheet" href="styles/normalize/normalize.min.css">
	    <link rel="stylesheet" href="styles/jquerymobile/jquery.mobile-1.2.0.css" />  
	    <link rel="stylesheet" href="styles/jquerymobile/jquery.mobile.theme-1.2.0.css" />  
	    <script src="scripts/jquery-1.8.1.min.js" type="text/javascript"></script>
	    <script src="scripts/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>
	    <script src="scripts/modernizr-2.5.3.js" type="text/javascript"></script>
	    <script src="scripts/knockout-2.1.0.debug.js" type="text/javascript"></script>
		<script>
		 $(document).ready(function() {
		  // disable ajax nav
		  $.mobile.ajaxLinksEnabled = false;
		 });
		</script>
	</head>
<body>
<div data-role="page" data-theme="b" id="home">
 <div data-role="header" data-theme="b">
  <h1>Test App</h1>
 </div>
 <div data-role="content">
	<div data-role="controlgroup" data-type="horizontal" >
		<a href="#" data-bind="click: previousQuestion" data-role="button" data-icon="arrow-l">Previous</a>
		<a href="#" data-bind="click: nextQuestion" data-role="button" data-icon="arrow-r">Next</a>
		<a href="#utils" data-role="button" data-icon="gear">Utils</a>
	</div>
	<div data-bind="with: currentQuestion">
		<h2 data-bind="text: Title"></h2>
		<p data-bind="text: Body"></p>
	</div>
 </div>
 <div data-role="footer" data-theme="b">
  <h4>v<span data-bind="text: codeVersion"></span></h4>
 </div>
</div>

<div data-role="page" data-theme="b" id="utils">
 <div data-role="header" data-theme="b">
  <h1>Utilities</h1>
 </div>
 <div data-role="content">
	<div data-role="controlgroup" data-type="horizontal" >
		<a href="#home" data-role="button" data-icon="home">Home</a>
		<a href="#" data-bind="click: sendRequest" data-role="button" data-icon="info">Send Req</a>
		<a href="#" data-bind="click: storeName" data-role="button" data-icon="star">Store Name</a>
	</div>

	<div>
		<p>Current Stored Name: <span data-bind="text: currentStoredName"></span></p>
	</div>

    <article id="inputSection">
        <section class="submission">
            <label for="userName">Name</label>
            <input type="text" id="userName" />
        </section>
        <section id="outputSection">
        </section>
    </article>

 </div>
 <div data-role="footer" data-theme="b">
  <h4>v<span data-bind="text: codeVersion"></span></h4>
 </div>
</div>

<script src="appKO/htmltestapp.js" type="text/javascript"></script>
<script src="appKO/quizViewModel.js" type="text/javascript"></script>

</body>
</html>
